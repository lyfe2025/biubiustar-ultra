<!DOCTYPE html>
<html>
<head>
    <title>Frontend Console Test</title>
</head>
<body>
    <h1>Frontend Console Test</h1>
    <div id="output"></div>
    <script>
        console.log('🔍 测试前端console.log是否工作');
        
        // 测试fetch API
        fetch('http://localhost:5173/api/categories/activity')
            .then(response => {
                console.log('📡 API响应状态:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('📊 API返回数据:', data);
                console.log('📊 分类数量:', data.data?.categories?.length);
                
                // 显示在页面上
                const output = document.getElementById('output');
                output.innerHTML = `
                    <p>API状态: ${data.success ? '成功' : '失败'}</p>
                    <p>分类数量: ${data.data?.categories?.length || 0}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            })
            .catch(error => {
                console.error('❌ API请求失败:', error);
                document.getElementById('output').innerHTML = `<p>错误: ${error.message}</p>`;
            });
    </script>
</body>
</html>
